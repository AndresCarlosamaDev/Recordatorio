{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/agregar.css' %}">
	<!-- CDN Boostrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Agregar</title>
</head>

<body>
	<form action="actualizar/{{ tarea.id }}" method="POST">{% csrf_token %}
		<div class="form-inner">
			<h1>Actualizar <b>tarea</b></h1>
			<input name="envia" type="text" placeholder="Usuario que envia" value="{{ tarea.envia }}" readonly="true">
			<input name="recibe" type="text" placeholder="Usuario que recibe" value="{{ tarea.recibe }}" >
			<label>Tarea a realizar</label>
			<input name="descripcion" placeholder="DescripciÃ³n" rows="5" value="{{ tarea.descripcion }}">

			<label for="cars">Prioridad</label>

			{% if tarea.prioridad == "Baja" %}
				<select class="cars btn btn-dark" name="prioridad">
					<option value="Baja" selected>Baja</option>
					<option value="Intermedia">Intermedia</option>
					<option value="Alta">Alta</option>
				</select>

			{% elif tarea.prioridad == "Intermedia" %}
				<select class="cars btn btn-dark" name="prioridad">
					<option value="Baja">Baja</option>
					<option value="Intermedia" selected>Intermedia</option>
					<option value="Alta">Alta</option>
				</select>
			{% elif tarea.prioridad == "Alta" %}
				<select class="cars btn btn-dark" name="prioridad">
					<option value="Baja">Baja</option>
					<option value="Intermedia">Intermedia</option>
					<option value="Alta" selected>Alta</option>
				</select>
			{% else %}
				<select class="cars btn btn-dark" name="prioridad">
					<option value="Baja">Baja</option>
					<option value="Intermedia">Intermedia</option>
					<option value="Alta" >Alta</option>
				</select>	
			{% endif  %}

			<hr>
			<div class="boton">
				<button type="submit" class="btn btn-dark btn-lg btn-block" href="/">Actualizar</button>
			</div>
		</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
