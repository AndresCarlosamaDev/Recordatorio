{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/agregar.css' %}">
	<!-- CDN Boostrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Agregar</title>
</head>

<body>
	<form action="agregar" method="POST">{% csrf_token %}
		<div class="form-inner">
			<h1>Añadir <b>tarea</b></h1>
			<input name="envia" type="text" placeholder="Usuario que envia" >
			<input name="recibe" type="text" placeholder="Usuario que recibe" >
			<label>Tarea a realizar</label>
			<input placeholder="Descripción" rows="5" name="descripcion">

			<label for="cars">Prioridad</label>
			<select class="cars btn btn-dark" name="prioridad">
				<option value="Baja">Baja</option>
				<option value="Intermedia">Intermedia</option>
				<option value="Alta">Alta</option>
			</select>
			<hr>
			<div class="boton">
				<button type="submit" class="btn btn-dark btn-lg btn-block" href="/">Enviar</button>
			</div>
		</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
